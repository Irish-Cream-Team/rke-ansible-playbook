---
- name: Docker installation
  hosts: all
  become: true
  vars:
    ansible_user: devops
    ubuntu_release: focal
    docker_version: 5:20.10.24~3-0~ubuntu-focal
  tasks:
    - name: Install aptitude
      ansible.builtin.apt:
        name: aptitude
        state: latest
        update_cache: true
    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu {{ ubuntu_release }} stable
        state: present
        update_cache: true
    - name: Update apt and install docker-ce
      ansible.builtin.apt:
        name:
          - docker-ce={{ docker_version }}
          - docker-ce-cli={{ docker_version }}
          - containerd.io
        state: present
        force: true
    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
    - name: Check Docker Started
      ansible.builtin.systemd:
        name: "docker"
      register: docker_service
    - name: Log Docker Service
      ansible.builtin.debug:
        msg: "Docker service is currently {{ docker_service.status.ActiveState }}"
    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
